<div>
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="vm.title"></h3>
    </div>
    <div class="modal-body">
        <p ng-bind="vm.body"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel btn--no-border" ng-click="vm.cancel()" ng-bind="vm.strings.cancelString"></button>
        <button class="btn btn-warning btn--no-border" ng-click="vm.confirm()" ng-bind="vm.strings.confirmString"></button>
    </div>
</div>
