<div class="swcreateprogress" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <h3 class="modal-title" translate>Creating instance</h3>
    </div>
    <div class="modal-body">
        <div class="swcreateprogress__success" ng-show="!vm.error">
            <div wait-spinner class="swcreateprogress__spinner"></div>

            <div class="swcreateprogress__success__update">
                <p><span translate>Status</span>: {$ vm.message $}</p>
            </div>
        </div>
        <div class="swcreateprogress__error" ng-show="vm.error">
            <p translate>An error occured:</p>
            <p ng-bind="vm.error"></p>
        </div>
        <div class="modal-footer" ng-show="vm.error">
            <button class="btn btn-default" ng-click="vm.showForm()" translate>Try again</button>
            <button class="btn btn-cancel"  ng-click="vm.cancel()" translate>Cancel</button>
        </div>
    </div>
</div>
