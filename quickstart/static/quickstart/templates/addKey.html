<div class="addkey">
    <label for="keyname">Key name</label>
    <input id="keyname" type="text" class="form-control" ng-model="vm.keyName" />
    <label for="key">Public Key</label>
    <textarea id="key" class="form-control" ng-model="vm.key"></textarea>
    <button type="button" class="btn btn-default" ng-click="vm.addKey()">Add Key</button>
</div>
