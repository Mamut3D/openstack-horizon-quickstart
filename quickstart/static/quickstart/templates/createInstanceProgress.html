<div class="createprogress">
    <div class="modal-header">
        <h3 class="modal-title">Creating instance</h3>
    </div>
    <div class="modal-body">
        <div class="createprogress__success" ng-show="!vm.error">
            <div wait-spinner class="createprogress__spinner"></div>

            <div class="createprogress__success__update">
                <p ng-bind-template="Status: {$ vm.message $}"></p>
            </div>
        </div>
        <div class="createprogress__error" ng-show="vm.error">
            <p>An error occured: </p>
            <p ng-bind="vm.error"></p>
        </div>
        <div class="modal-footer" ng-show="vm.error">
            <input type="button" class="btn btn-default" value="Try again" ng-click="vm.showForm()" />
            <input type="button" class="btn btn-cancel" value="Cancel" ng-click="vm.cancel()" />
        </div>
    </div>
</div>
